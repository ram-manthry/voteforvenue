<!DOCTYPE html>
<html lang="en" ng-cloak ng-app="app.venue">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="/">
    <title>Vote For Venue</title>

    <link rel="stylesheet" href="/bower/angularjs-toaster/toaster.css" /> <!-- https://github.com/jirikavi/AngularJS-Toaster -->
    <link rel="stylesheet" href="/css/angular.animate.css" />
    <link rel="stylesheet" href="/css/vote-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <!--<link rel="stylesheet" href="/css/animate.css" />-->
</head>

<body>

    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="js/common/fbSDK.js"></script>
    <script src="js/common/gmailSDK.js"></script>

    <toaster-container toaster-options="{'position-class': 'toast-bottom-left'}"></toaster-container>

    <div id="body" ng-controller="appVenueCtrl">
        <div ui-view></div>
    </div>

    <hr />

    <div class="modal" id="loginModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-justify">
                    <br />
                    <h3>Do you want login with Gmail or Facebook?</h3>
                    
                    <hr>
                    <button id="authorize-button" type="button" class="btn btn-primary pull-left" data-dismiss="modal" onclick="handleAuthClick(); return false;">Gmail Account</button>
                    <button id="fbLogin" type="button" class="btn btn-success pull-right" data-dismiss="modal" onclick="face.fbLogin();return false;">Facebook  Account</button>
                    <br /> &nbsp;
                </div>
            </div>
        </div>
    </div>


    <div id="fb-root"></div>

    <!--<footer class="footer" ng-include="'views/footer.html'"></footer>-->
         

    <!-- http://angular-ui.github.io/bootstrap/ datepicker-->
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/bower/angular/angular.min.js"></script>
    <script src="/bower/angularjs-toaster/toaster.js"></script>
    <script src="/bower/angular-animate/angular-animate.min.js"></script>
    <script src="/bower/angular-resource/angular-resource.min.js"></script>
    <script src="/bower/angular-route/angular-route.min.js"></script>
    <script src="/bower/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="/jsvd/ui-bootstrap-tpls.min.js"></script>

    <script src="/js/angular/app.module.js"></script>
    <script src="/js/angular/app.config.js"></script>
    <script src="/js/angular/services/keyEventSvc.js"></script>
    <script src="/js/angular/services/toasterSvc.js"></script>
    <script src="/js/angular/services/voteSvc.js"></script>
    <script src="/js/angular/services/eventSvc.js"></script>
    <script src="/js/angular/services/placesSvc.js"></script>
    <script src="/js/angular/controllers/appVenueCtrl.js"></script>
    <script src="/js/angular/controllers/eventCtrl.js"></script>
    <script src="/js/angular/controllers/placesCtrl.js"></script>

    <!-- Facebook/Gmail -->
    <script src="js/common/authentication.js"></script>

    <script type="text/javascript">

        $(function () {
            
            setTimeout(function () { handleClientLoad(); }, 500);
        });

    </script>

</body>



</html>
