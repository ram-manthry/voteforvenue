<!DOCTYPE html>
<html lang="en" ng-app="venueApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote For Venue</title>
  
    <link rel="stylesheet" href="../styles/vote-theme.css">    
    <link rel="stylesheet" href="/bower/angularjs-toaster/toaster.css" /> <!-- https://github.com/jirikavi/AngularJS-Toaster -->
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body ng-cloak ng-controller="eventCtrl">

    <!-- Modal -->
    <div class="modal" id="friends" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Email" ng-model="friend">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="addFriend(friend)">Add</button>
                        </span>
                    </div>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="f in eventObj.friends">{{f.value}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <toaster-container toaster-options="{'position-class': 'toast-bottom-left'}"></toaster-container>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="glyphicon glyphicon-chevron-down"></span>              
          </button>

          <a href="#"><img src="../images/venueGreen48.png"></a> 

          <a class="navbar-brand" href="#">              
            <a class="btn btn-primary hidden-sm hidden-md"><strong>Vote For Venue</strong></a>
          </a>
        </div>

        <div class="navbar-collapse collapse navbar-responsive-collapse">   

          <ul class="nav navbar-nav">
            <li>
              <form class="navbar-form navbar-left">
                  <input type="text" ng-model="eventObj.title" class="form-control btn-lg" placeholder="My Venue's name">
              </form>
            </li>
            
            <li>
              <form class="navbar-form navbar-left">
                  <input ng-bind="eventObj.eventImage" type="hidden"></input>
                  <button class="form-control">                  
                  <span class="glyphicon glyphicon-picture"></span>
                  <strong class="hidden-lg hidden-md hidden-sm">Upload Image</strong>
                </button>
              </form>
            </li>

            <li>
              <form class="navbar-form navbar-left">                
                  <button id="eventDateBtn" type="button" class="form-control" ng-click="open($event, eventObj.eventDate)">
                      <span class="glyphicon glyphicon-calendar"></span>
                      <strong class="hidden-sm">{{ eventObj.eventDate | date:'dd-MM-yyyy' }}</strong>
                  </button>
                  <input type="hidden" class="form-control" datepicker-popup="{{format}}" ng-model="eventObj.eventDate" is-open="openedEventDate" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"></input>
              </form>
            </li>
          
            <li>
              <form class="navbar-form navbar-left">
                  <button id="votingEndsOnBtn" type="button" class="form-control" ng-click="open($event, eventObj.votingEndsOn)">
                      <span class="glyphicon glyphicon-time"></span>
                      <strong class="hidden-sm">{{ eventObj.votingEndsOn | date:'dd-MM-yyyy' }}</strong>
                  </button>
                  <input type="hidden" class="form-control" datepicker-popup="{{format}}" ng-model="eventObj.votingEndsOn" is-open="openedVotingEndsOn" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"></input>
              </form>
            </li>

            <li>
              <form class="navbar-form">
                <input ng-bind="friends" type="hidden"></input>
                <button  type="button" class="form-control" data-toggle="modal" data-target="#friends">
                  <img src="../images/venueInv32.png"/>
                  <strong class="hidden-md hidden-sm">Invite friends</strong> 
                </button>
              </form>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <form class="navbar-form navbar-left" >  
                  <button type="submit" ng-click="createEvent(eventObj)" class="form-control btn-success" style="margin-right: 45px;">
                      <span class="glyphicon glyphicon-plus-sign"></span>
                      <span class="hidden-sm">Create Event</span>
                  </button>
              </form>
            </li>
          </ul>            
        </div>
    </div>


    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
  
    <div class="eventTitle">
      <div class="row">        
      </div>
    </div>

    <div class="row">        
      <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" ng-repeat="ev in events">
        <div class="bs-component">
          <div class="modal">
            <div class="modal-sm">              
              <div class="modal-content" ng-click="redirectRoute('./venue')">
                <div class="modal-header">
                  <div class="row modal-title">
                    <span class="col-lg-4 col-md-4 col-sm-3 hidden-xs"><img src="../images/venueBlue64.png"></img></span>
                    <span class="col-lg-8 col-md-8 col-sm-9"><h2 class="modal-title">{{ev.title}}</h2></span>
                  </div>
                </div>
                <div class="modal-body" style="overflow:auto; height:210px;">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Date: </strong><span ng-bind="ev.eventDate"></span></li>
                        <li class="list-group-item"><strong>Place: </strong><span>{{ev.votingEndsOn}}</span></li>
                        <li class="list-group-item" style="overflow-wrap:break-word;">
                            <strong>Invited:</strong>&nbsp;&nbsp;
                            <span ng-repeat="f in ev.friends">
                                {{f.value}}<br />
                            </span>
                        </li>
                    </ul>
                </div>
                <!--<div class="modal-footer">                      
                   <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    Vote
                  </button>
                </div>
                 -->
              </div>              
            </div>            
          </div>   
        </div>

    <script type="text/javascript">

        $(function () {
            
            $('#eventDateBtn').click(setDatePickerLocation);
            $('#votingEndsOnBtn').click(setDatePickerLocation);

            function setDatePickerLocation(){
                var width = $(window).width();
                var height = $(window).height();

                //$('.dropdown-menu').css({'bottom':'250px', 'right':'250px', 'color': 'red'});

                $('.dropdown-menu').css('left', width - 300 + 'px');
            }
        });
